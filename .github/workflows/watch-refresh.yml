name: Calendar Watch Refresh

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      SYNC_BASE_URL: ${{ secrets.SYNC_BASE_URL }}
      SYNC_SECRET: ${{ secrets.SYNC_SECRET }}
    steps:
      - name: Check required env
        run: |
          if [ -z "$SYNC_BASE_URL" ] || [ -z "$SYNC_SECRET" ]; then
            echo "Missing SYNC_BASE_URL or SYNC_SECRET"; exit 1;
          fi
      - name: Refresh Google watch channels
        run: |
          curl -sSf -X POST "$SYNC_BASE_URL/api/google-calendar/watch-refresh" -H "x-sync-secret: $SYNC_SECRET"
      - name: Refresh Outlook subscriptions
        run: |
          curl -sSf -X POST "$SYNC_BASE_URL/api/outlook-calendar/watch-refresh" -H "x-sync-secret: $SYNC_SECRET"
